<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <mat-dialog-content>
    <div class="selecao-idade">
      <app-seletor-passageiro
        [titulo]="'Adulto'"
        [subtitulo]="'(Acima de 12 anos)'"
      />
      <app-seletor-passageiro
        [titulo]="'Crianças'"
        [subtitulo]="'(Entre 2 e 11 anos)'"
      />
      <app-seletor-passageiro [titulo]="'Bebês'" [subtitulo]="'(Até 2 anos)'" />
    </div>

    <div class="selecao-categoria">
      <mat-chip-listbox aria-label="Seleção de categoria">
        <mat-chip-option
          value="Econômica"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Econômica'
          "
          (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
          >Econômica
        </mat-chip-option>
        <mat-chip-option
          value="Econômica"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Executiva'
          "
          (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
          >Executiva
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="modal-actions">
    <button mat-raised-button mat-dialog-close (click)="btnCancelar()">Cancelar</button>
    <button mat-flat-button mat-dialog-close>Aplicar</button>
  </mat-dialog-actions>
</section>
