<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adulto</li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle operacao="incremento" (click)="contViajante('Adulto', '+')"  />
            <span>{{ contAdulto }}</span>
          <app-botao-controle operacao="decremento" (click)="contViajante('Adulto', '-')"/>
        </li>
      </ul>

      <ul>
        <li>Crianças</li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <app-botao-controle operacao="incremento"  (click)="contViajante('Crianca', '+')" />
            <span>{{ contCrianca }}</span>
          <app-botao-controle operacao="decremento" (click)="contViajante('Crianca', '-')"/>
        </li>
      </ul>

      <ul>
        <li>Bebês</li>
        <li>(Até 2 anos)</li>
        <li>
          <app-botao-controle operacao="incremento"  (click)="contViajante('Bebe', '+')" />
            <span>{{ contBebe }}</span>
          <app-botao-controle operacao="decremento" (click)="contViajante('Bebe', '-')"/>
        </li>
      </ul>
    </div>

    <div class="selecao-categoria">
      <mat-chip-listbox aria-label="Seleção de categoria">
        <mat-chip-option>Econômica</mat-chip-option>
        <mat-chip-option>Executiva</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="modal-actions">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button>Aplicar</button>
  </mat-dialog-actions>
</section>
