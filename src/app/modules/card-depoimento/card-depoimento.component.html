<div class="card-wrapper">
@for (item of cardDepoimento; track $index) {
  <mat-card class="card-depoimento" appearance="outlined">
    <mat-card-content>
    <img mat-card-md-image src="{{ item.avatar }}"  alt="Avatar da pessoa autora do depoimento">
      <ul>
        <li>
          {{ item.texto }}
        </li>
        <li><strong>{{ item.autor }}</strong></li>
      </ul>
    </mat-card-content>
  </mat-card>
}
</div>
