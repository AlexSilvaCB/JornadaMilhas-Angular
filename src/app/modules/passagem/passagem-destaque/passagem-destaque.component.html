<div class="cardRecomendado">
  @if(passagem){
    <ul class="destaque" >
      <li class="titulo">{{ destacadaPor }}</li>
      <li class="preco">
          {{ passagem.total | currency:'BRL' }}
      </li>
      <li class="tempo">
          {{ passagem.tempoVoo }}h de viagem
      </li>
  </ul>
  }
</div>
